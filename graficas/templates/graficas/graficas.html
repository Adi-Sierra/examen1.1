<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seis Gráficas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .grafica-container {
            display: flex;
            flex-direction: column; /* Alinear las gráficas en columnas */
            align-items: center; /* Centrar las gráficas horizontalmente */
            margin: 20px 0;
        }
        canvas {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Seis Gráficas</h1>

    <!-- Primera fila: 3 gráficas -->
    <div class="grafica-container">
        <canvas id="chart1" width="400" height="200"></canvas>
        <canvas id="chart2" width="400" height="200"></canvas>
        <canvas id="chart3" width="400" height="200"></canvas>
    </div>

    <!-- Segunda fila: 3 gráficas -->
    <div class="grafica-container">
        <canvas id="chart4" width="400" height="200"></canvas>
        <canvas id="chart5" width="400" height="200"></canvas>
        <canvas id="chart6" width="400" height="200"></canvas>
    </div>

    <script>
        // Gráfica 1
        const ctx1 = document.getElementById('chart1').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: {{ labels1|safe }},
                datasets: [{
                    label: 'Gráfica 1',
                    data: {{ data1|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        // Gráfica 2
        const ctx2 = document.getElementById('chart2').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: {{ labels2|safe }},
                datasets: [{
                    label: 'Gráfica 2',
                    data: {{ data2|safe }},
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            }
        });

        // Gráfica 3
        const ctx3 = document.getElementById('chart3').getContext('2d');
        new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: {{ labels3|safe }},
                datasets: [{
                    label: 'Gráfica 3',
                    data: {{ data3|safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // Gráfica 4
        const ctx4 = document.getElementById('chart4').getContext('2d');
        new Chart(ctx4, {
            type: 'radar',
            data: {
                labels: {{ labels4|safe }},
                datasets: [{
                    label: 'Gráfica 4',
                    data: {{ data4|safe }},
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            }
        });

        // Gráfica 5
        const ctx5 = document.getElementById('chart5').getContext('2d');
        new Chart(ctx5, {
            type: 'polarArea',
            data: {
                labels: {{ labels5|safe }},
                datasets: [{
                    label: 'Gráfica 5',
                    data: {{ data5|safe }},
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ]
                }]
            }
        });

        // Gráfica 6
        const ctx6 = document.getElementById('chart6').getContext('2d');
        new Chart(ctx6, {
            type: 'doughnut',
            data: {
                labels: {{ labels6|safe }},
                datasets: [{
                    label: 'Gráfica 6',
                    data: {{ data6|safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ]
                }]
            }
        });
    </script>
</body>
</html>
